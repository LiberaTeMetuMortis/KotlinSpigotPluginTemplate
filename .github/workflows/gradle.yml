name: Kotlin CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'corretto'
      - name: Create Multi Version Plugin
        run: ./gradlew multiVersionPlugin
      - name: Set Main Project
      - name: Build with Gradle
        run: ./gradlew -p project shadowJar
      - name: Move Builds
        run: ./gradlew moveBuilds
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build
